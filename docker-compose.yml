version: "3.8"

services:
  app1:
    build: .
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=rinha
    ports:
      - "9001:9999"
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "150MB"
    depends_on:
      - db
    networks:
      - rinha-net

  app2:
    build: .
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=rinha
    ports:
      - "9002:9999"
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "150MB"
    depends_on:
      - db
    networks:
      - rinha-net

  nginx:
    image: nginx:1.25
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    depends_on:
      - app1
      - app2
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "10MB"
    networks:
      - rinha-net

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rinha
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "40MB"
    networks:
      - rinha-net

networks:
  rinha-net:
    driver: bridge
