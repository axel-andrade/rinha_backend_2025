version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    depends_on:
      - app1
      - app2
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "32MB"
    networks:
      - rinha-net

  app1:
    build: .
    container_name: app1
    hostname: app1
    expose:
      - "8080"
    networks:
      - rinha-net
      - payment-processor
    environment:
      - LISTEN_ADDR=:8080
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=rinha
      - PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - NATS_URL=nats://nats:4222
    depends_on:
      - db
      - nats
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "96MB"

  app2:
    build: .
    container_name: app2
    hostname: app2
    expose:
      - "8080"
    networks:
      - rinha-net
      - payment-processor
    environment:
      - LISTEN_ADDR=:8080
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=rinha
      - PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - NATS_URL=nats://nats:4222
    depends_on:
      - db
      - nats
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "96MB"

  db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rinha
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "64MB"
    networks:
      - rinha-net

  nats:
    image: nats:2.10
    container_name: nats
    ports:
      - "4222:4222"
      - "8222:8222"
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "20MB"
    networks:
      - rinha-net

networks:
  rinha-net:
    driver: bridge

  payment-processor:
    external: true
